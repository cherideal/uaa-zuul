spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
      name: auth-server

  jpa:
    open-in-view: true
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: template1
    url: jdbc:postgresql://172.16.22.227:5432/auth
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  redis:
    host: 172.16.22.227
    password: 123456
    port: 6379
    timeout: 0
server:
  port: 9999


eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/



logging.level.org.springframework.security: DEBUG

logging.leve.org.springframework: DEBUG


security:
  oauth2:
    resource:
      filter-order: 3